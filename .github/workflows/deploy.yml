# .github/workflows/deploy.yml
name: Deploy to Heroku

on:
  workflow_call:
    secrets:
      HEROKU_EMAIL:
        required: true
      HEROKU_API_KEY:
        required: true
      HEROKU_APP_NAME:
        required: true

jobs:
  deploy:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      # Heroku exige requirements.txt â†’ geramos a partir do Poetry
      - name: Generate requirements.txt for Heroku
        run: poetry export -f requirements.txt --output requirements.txt --without-hashes

      - name: Deploy to Heroku
        uses: heroku/deploy-to-heroku@v2
        with:
          email: ${{ secrets.HEROKU_EMAIL }}
          api_key: ${{ secrets.HEROKU_API_KEY }}
          app_name: ${{ secrets.HEROKU_APP_NAME }}
          branch: main